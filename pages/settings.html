<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Not Fight Club — Settings</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../node_modules/@a1rth/css-normalize/normalize.css">
		<link rel="stylesheet" href="../css/base.css">
		<link rel="stylesheet" href="../css/settings.css">
		<script src="../js/settings.js" defer></script>
	</head>
	<body>
		<div class="settings">
			<header class="site-header">
				<a class="btn" href="home.html">← Home</a>
				<h1 class="logo neon">⚙️ Settings</h1>
				<div></div>
			</header>
			<main class="card">
				<form id="settings-form" class="settings-form">
					<label>
						Player name:
						<input type="text" id="player-name" placeholder="Enter your name" required>
					</label>
					<div class="actions">
						<button class="btn btn--primary" type="submit">Save</button>
						<button class="btn btn--ghost" type="button" id="cancel-btn">Cancel</button>
					</div>
				</form>
			</main>
		</div>
	</body>
</html>
